<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                width: 90%;
                max-width: 600px;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            h1 {
                color: #333;
                margin-bottom: 20px;
            }
            button {
                background-color: #4CAF50;
                color: #fff;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 4px;
                font-size: 16px;
                margin: 10px 0;
                width: 100%;
            }
            button:hover {
                background-color: #45a049;
            }
        </style>
        <title>Admin Page</title>

    </head>
    <body>
        <div class="container">
            <h1>Admin Dashboard</h1>
            <form action="adminpizzalistpage.jsp" method="post">
                <button type="submit">Show Pizza List</button>
            </form>
            <form action="admincustomerlistpage.jsp" method="post">
                <button type="submit">Show Customer List</button>
            </form>
            <form action="adminorderlistpage.jsp" method="post">
                <button type="submit">Show Order List</button>
            </form>
        </div>
    </body>
</html>
